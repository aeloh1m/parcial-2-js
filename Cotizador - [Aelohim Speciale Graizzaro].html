<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js" defer></script>
</head>

<body>
    <div class="product-image">
        <img src="img/iphone_13.png" alt="iphone" id="imageip"/>
    </div>
    <div class="product-details">
        <div class="product-details-content">
            <h2>iPhone 13 Pro</h2>
            <form action="">
                <div class="form-control">
                    <label>Color</label>
                    <select id="color" onclick="changeProductImage()">
                        <option value="" id="opcCol" disabled selected> -- Seleccione una opción -- </option>
                        <option value="graphite" id="GR">Grafito</option>
                        <option value="silver" id="SL">Silver</option>
                        <option value="sierra" id="SI">Sierra</option>
                        <option value="gold" id="GO">Gold</option>
                    </select>
                </div>
                <div class="form-control">
                    <label>Capacidad</label>
                    <select id="capacidad">
                        <option value=""  disabled selected > -- Seleccione una opción -- </option>
                        <option value="cap128" id="128">128 GB</option>
                        <option value="cap256" id="256">256 GB</option>
                        <option value="cap512" id="512">512 GB</option>
                    </select>
                </div>
                <div class="form-control">
                    <label>Cantidad</label>
                    <input type="number" id="cantidad" />
                </div>
                <div class="form-control">
                    <button type="button" onclick="calculatePrice()">Cotizar</button>
                </div>
                <div id="mensaje"></div>
            </form>
        </div>
    </div>
</body>

</html>
